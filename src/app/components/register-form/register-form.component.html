<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration Form</h2>

        <div class="form-group" [class.has-error]="username.touched && username.invalid">
            <label for="username" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" id="username" placeholder="Username" (blur)="validateForm()" class="form-control" required maxlength="15" [(ngModel)]="hero.username" #username="ngModel" [ngModelOptions]="{standalone: true}">
                <span class="help-block text-danger" *ngIf="username.invalid && username.touched">
                    Username is required
                </span>
                <span class="help-block text-danger" *ngIf="username.errors?.maxlength">
                    Username must be less than 15 characters
                </span>
           </div>


        </div>
        <div class="form-group" [class.has-error]="email.touched && email.invalid">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="text" id="email" placeholder="Email" (blur)="validateEmail()" class="form-control" required [(ngModel)]="hero.email" #email="ngModel" [ngModelOptions]="{standalone: true}">
                <span class="help-block text-danger" *ngIf="email.invalid && email.touched">
                    {{ EmailValidationMessage }}
                </span>
                <span class="help-block text-danger" *ngIf="EmailValidationMessage=='Email must be valid'">
                    {{ EmailValidationMessage }}
                </span>
            </div>
        </div>

        <div class="form-group" [class.has-error]="password.touched && password.invalid">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" (blur)="validateForm()" required [(ngModel)]="hero.password" #password="ngModel" [ngModelOptions]="{standalone: true}">
                <span class="help-block text-danger" *ngIf="password.invalid && password.touched">
                    {{ ConfirmPasswordValidationMessage }}
                </span>

            </div>
        </div>

        <div class="form-group">
            <label for="confirmpassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" id="confirmpassword" class="form-control" (blur)="validateConfirmPassword()" required [(ngModel)]="hero.confirmpassword" #confirmpassword="ngModel" [ngModelOptions]="{standalone: true}">
                <span class="help-block text-danger" *ngIf="confirmpassword.invalid && confirmpassword.touched">
                    Confirm Password is required
                </span>
                <span class="help-block text-danger" *ngIf="ConfirmPasswordValidationMessage=='Password and Confirm Password must match'">
                    {{ ConfirmPasswordValidationMessage }}
                </span>

            </div>
        </div>
        

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!hero.valid">Register</button>
            </div>
        </div>
    </form>
</div>
